<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>

  <link rel='stylesheet' href='styles/style.css'>

</head>
<body>
  <div class='game-container'>
 
    <div class='resource-counter'>
      <h2>Resources</h2>
      <p><span id='clickDisplay'>0</span> clicks</p>
    </div>
    
    <div class='action-button'>
      <button id='clickButton'>Click me</button> 
    </div>
  
    <div class='inventory'>
      <h2>Inventory</h2>
      <p>Clicks: <span id="inventory-clicks">0</span></p>
    </div>
   
    <div class='log'>
      <h2>Recent Events</h2>
      <div id='log-output'>
        <p>Start clicking to increase clicks!</p> 
      </div>
    </div>
  

  </div>
  <script src="js/main.js"></script> 
</body>
</html>
